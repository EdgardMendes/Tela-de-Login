<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/scripts.js" defer></script>
</head>
<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Login</a>
                    </li>
                    <li class="colon">|</li>
                    <li>
                        <a href="/pages/signup.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <article>
                <form>
                    <fieldset>
                        <legend>Login Details</legend>
                        <div>
                            <label for="username">
                                Username: <input type="text" name="username" id="username">
                            </label>
                        </div>
                        <div>
                            <label for="password">
                                Password:   <input type="text" name="password" id="password">
                            </label>
                        </div>
                    </fieldset>
                    <button type="button" id="login">Login</button>
                    <p>If you forget your password: Click here!</p>
                </form>
            </article>
            <aside>
                <button type="submit" id="google-login" >
                    <img src="images/google-logo-250.png" alt="google-logo" id="google-logo">
                    <p class="absolute">Login With Google</p>
                    <img src="images/splash-color.png" alt="splash-color" id="splash">
                </button>
                <button type="submit" id="github-login">Login With GitHub</button>
            </aside>
        </section>
    </main>
 
</body>
</html>
